<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link href="https://fonts.cdnfonts.com/css/hindenburg" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.5.4/dist/locomotive-scroll.css"
    />
  </head>
  <body>
    <div id="main">
      <div data-scroll data-scroll-speed="-5" id="page-1">
        <nav>
          <img src="./static/Brand-Logo.png" alt="" />
          <div id="nav-right">
            <button class="primary-button">Contact</button>
            <button
              id="menu-icon-1"
              class="primary-button"
              style="border-color: transparent"
            ></button>
          </div>
        </nav>
        <div class="heading-page-1M">
          <h1 class="heading-page-1A">
            Welcome to,<br />
            Syed Zaid's Development
          </h1>

          <div class="heading-page-1B">
            <h4>
              Create a digital twin of your existing building<br />
              and release the potential of Web3.
            </h4>
            <button class="primary-button">Learn More</button>
          </div>
        </div>
        <video
          src="https://thisismagma.com/wp-content/themes/magma/assets/home/hero/1.mp4?2"
          autoplay
          loop
          muted
        ></video>
      </div>
      <div id="page-2"></div>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.1/gsap.min.js"
      integrity="sha512-qF6akR/fsZAB4Co1QDDnUXWnaQseLGXoniuSuSlPQK6+aWhlMZcHzkasCSlnWoe+TJuudlka1/IQ01Dnhgq95g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.1/ScrollTrigger.min.js"
      integrity="sha512-IHDCHrefnBT3vOCsvdkMvJF/MCPz/nBauQLzJkupa4Gn4tYg5a6VGyzIrjo6QAUy3We5HFOZUlkUpP0dkgE60A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.5.4/dist/locomotive-scroll.js"></script>
    <script src="script.js"></script>
  </body>
</html>
